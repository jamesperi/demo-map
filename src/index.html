<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Template US Geomap</title>


    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <% _.forEach(htmlWebpackPlugin.files.css, function(file) { %>
    <link rel="stylesheet" href="<%- file %>" /></script>
    <% }); %>
  </head>
  <body>
    <div id="viz">
      <div id="tooltip"></div>
      <div id="viz-map">
        <svg id="svg-map" width="100" height="50">
          <rect id="map-backdrop" x="0" y="0" fill="transparent"></rect>
          <g id="map-g">
            <g id="map-states"></g>
          </g>
        </svg>
      </div>
    </div>
    <% _.forEach(htmlWebpackPlugin.files.js, function(file) { %>
    <script src="<%- file %>"></script>
    <% }); %>
  </body>
</html>
